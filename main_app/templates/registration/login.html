{% extends 'i_mall/main.html' %}
{% block content %}

<h1>Log In</h1>

<!-- Add the login form -->
<form  method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="next" value="{{ next }}">
  <button class="btn btn-success" type="submit">Log In</button>
</form>

{% endblock %}
